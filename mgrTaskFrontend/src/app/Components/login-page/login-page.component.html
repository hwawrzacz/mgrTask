<div class="middle-center-container">
  <mat-card class="mat-elevation-z8 login-panel">
    <mat-card-header>
      <mat-card-title>Zaloguj się</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Login</mat-label>
        <input matInput type="text">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Hasło</mat-label>
        <input matInput type="password">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="flex flex-h-center">
      <button mat-flat-button color="primary" class="margin-center">Zaloguj</button>
    </mat-card-actions>
  </mat-card>
</div>
